<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

</head>
<body>
    <div class="phone">
        <header class="header">
            <div class="community-title">Community</div>
            <div class="profile-icon">👤</div>
        </header>

        <div class="content">
            <div class="tabs">
                <div class="tab active">AUT</div>
                <div class="tab">Clubs</div>
            </div>

            <div class="message-box">
                <input type="text" placeholder="What's on your mind?" />
            </div>

            <div class="chat">
                <div class="message">
                    <span class="sender">Student 1:</span> Hello, where can I join clubs?
                </div>
                <button class="reply-button">Reply</button>
            </div>
        </div>

        <nav class="nav-bar">
            <div id="home" class="nav-item">🏠</div>
            <div id="community" class="nav-item active">💬</div>
            <div id="search" class="nav-item">🔍</div>
            <div id="notifications" class="nav-item">🔔</div>
            <div id="profile" class="nav-item">📋</div>
        </nav>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
